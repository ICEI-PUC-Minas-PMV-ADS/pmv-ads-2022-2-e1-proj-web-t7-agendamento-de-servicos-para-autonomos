<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastrocatador.css">
  <title>Cadastro de catador</title>
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <p class="header-logo-p">YOUR LOGO</p>
    </div>

    <div class="header-menu"> 
      <a href="home.html" class="header-menu-item">Home</a>
      <a href="informativos.html" class="header-menu-item">Informativos</a>
      <a href="comofunciona.html" class="header-menu-item">Como Funciona</a>
    </div>

    <div class="buttons">
      <button class="btn"><a href="Login.html">Login</a></button>
      <button class="btn"><a href="cadastro.html">Cadastrar-se</a></button>
    </div>
  </header>

  <div class="welcome">
    <h1>SEJA BEM-VINDO(A)!</h1>
  </div>

  <div class="form">
    <label for="name">Nome completo</label>
    <input type="text" name="name" id="name" required>

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>

    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" required> 

    <label for="cell">Celular</label>
    <input type="number" name="cell" id="cell" required>

    <label for="state">Estado</label>
    <input type="text" name="state" id="state" required>

    <label for="city">Cidade</label>
    <input type="text" name="city" id="city" required>

    <label for="cep">CEP</label>
    <input type="text" name="cep" id="cep" required>

    <label for="address">Endereço</label>
    <input type="text" name="address" id="address" required>

    <label for="complement">Complemento</label>
    <input type="text" name="complement" id="complement" required>

    <label for="bairro">Bairro</label>
    <input type="text" name="bairro" id="bairro" required>

    <label for="password">Senha</label>
    <input type="password" name="password" id="password" required>

    <label for="password-confirmation">Confirmar senha</label>
    <input type="password" name="password-confirmation" id="password-confirmation" required>
  </div>

  <div class="materials">
    <p class="question">Quais materiais você recolhe?</p>

    <div class="imgs-grid">
      <div>
        <img class="img" src="img/papel.png" alt="Imagem de papel">
        <label for="papel">Papel</label>
        <input type="checkbox" name="papel" id="papel">
      </div> 
      <div>
        <img class="img" src="img/metal.png" alt="Imagem de metal">
        <label for="metal">Metal</label>
        <input type="checkbox" name="metal" id="metal">
      </div> 
      <div>
        <img class="img" src="img/plastico.png" alt="Imagem de plástico">
        <label for="plastico">Plástico</label>
        <input type="checkbox" name="plastico" id="plastico">
      </div> 
      <div>
        <img class="img" src="scr/vidro.png" alt="Imagem de vidro">
        <label for="vidro">Vidro</label>
        <input type="checkbox" name="vidro" id="vidro" value="vidro">
      </div> 
      <div>
        <img class="img" src="/img/pilhas.png" alt="Imagem de pilhas e baterias">
        <label for="pilhas-e-baterias">Pilhas e Baterias</label>
        <input type="checkbox" name="pilhas-e-baterias" id="pilhas-e-baterias">
      </div>   
  </div>

  <input class="submit" type="submit" value="Cadastrar">
</body>
</html>
